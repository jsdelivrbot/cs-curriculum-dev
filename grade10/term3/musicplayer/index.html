<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div id="menu-back-button" class="material-icons header-icons">menu</div>
      <h1>Music Player</h1>
      <div id="search-button" class="material-icons header-icons">search</div>
    </header>
    <main>
      <div id="playlist-screen"></div>
      <div id="playback-screen">
        <img id="now-playing-img">
        <figcaption id="now-playing-title" class="song-title">Loading...</figcaption>
        <figcaption id="now-playing-artist" class="song-artist">Loading...</figcaption>
        <div id="seeker">
          <input type="range" id="seek-slider" value="0" title="Seek">
          <p id="current-time-display" class="track-time">Loading...</p>
          <p id="max-time-display" class="track-time">Loading...</p>
        </div>
        <div id="song-buttons">
          <div id="repeat-button" class="material-icons playback-icons" title="Repeat One/All">repeat</div>
          <div id="skip-previous-button" class="material-icons playback-icons" title="Skip Previous">skip_previous</div>
          <div id="play-button" class="material-icons playback-icons" title="Play/Pause">play_arrow</div>
          <div id="skip-next-button" class="material-icons playback-icons" title="Skip Next">skip_next</div>
          <div id="shuffle-button" class="material-icons playback-icons" title="Shuffle">shuffle</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
